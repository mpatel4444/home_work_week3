<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <title>Password Generator</title>

</head>

<body>

  <div class="container flex-column">
    <div class="m-auto col-lg-8">
      <h2 class="text-center"><strong>PASSWORD GENERATOR</h2></strong>
      <div class="card bg-primary text-center card-form">
        <div class="card-body">
          <h3>Generate Your Password</h3>
          <form>
            <div class="form-group">
              <textarea type="textarea" class="form-control text-center" placeholder="Your Secure Password" id="finalPassword"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container flex-column">
    <div class="m-auto col-lg-8">
      <button id="generate" class="btn btn-success btn-outline-success btn-block"><strong>Generate
          Password</strong></button>
    </div>
  </div>

  <!-- Pass-Length MODAL -->
  <div class="modal fade bg-black" role="dialog" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Please Enter Length of Password</h4>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Max length 128 characters" class="form-control" id="noOfChar">
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" data-toggle="modal"
            data-dismiss="modal" id="lengthSubmit">Submit</button>

        </div>
      </div>
    </div>
  </div>

  <!-- Char-Input-MODAL -->
  <div class="modal fade bg-black" role="dialog" id="charType">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Please Select the character type to be included in Password</h4>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>
        <!--Lower Case checkbox input-->
        
        <div class="form-check">
          <div class="custom-control custom-checkbox mb-2 ml-3">
            <input type="checkbox" class="custom-control-input" id="example1" name="example1">
            <label class="custom-control-label" for="example1">Lower Case Alphabates</label>
          </div>
        </div>
        <div class="form-check">
          <div class="custom-control custom-checkbox mb-2 ml-3">
            <input type="checkbox" class="custom-control-input" id="example2" name="example2">
            <label class="custom-control-label" for="example2">Upper Case Alphabates</label>
          </div>
        </div>
        <div class="form-check">
          <div class="custom-control custom-checkbox mb-2 ml-3">
            <input type="checkbox" class="custom-control-input" id="example3" name="example3">
            <label class="custom-control-label" for="example3">Numbers(0123456789)</label>
          </div>
        </div>
        <div class="form-check">
          <div class="custom-control custom-checkbox mb-2 ml-3">
            <input type="checkbox" class="custom-control-input" id="example4" name="example4">
            <label class="custom-control-label" for="example4">Special character (!"#$%&'()*+,-./:;<=>?@[\]^_`{|}~)</label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" data-toggle="modal" data-target="#" data-dismiss="modal" id="charSubmit">Submit</button>

        </div>
      </div>
    </div>
  </div>

<!--CheckBox check Alert Modal-->

<div class="modal fade bg-black" role="dialog" id="promptModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Please Select atleast one choice of the type of character to be included in Password</h4>
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
     
      <div class="modal-footer">
        <button class="btn btn-success" data-toggle="modal" data-target="#charType"
          data-dismiss="modal">Ok</button>

      </div>
    </div>
  </div>
</div>

<!--Password length check Alert Modal-->

<div class="modal fade bg-black" role="dialog" id="lengthCheckModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Please enter valid Input</h4>
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
     
      <div class="modal-footer">
        <button class="btn btn-success" data-toggle="modal" data-target="#myModal"
          data-dismiss="modal">Ok</button>

      </div>
    </div>
  </div>
</div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>

</html>
